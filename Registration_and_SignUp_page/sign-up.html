<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gershom Joel">
    <meta name="description" content="This is a Sign in page">
    <title>Sign Page</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <figure class="logo">
        <img src="images/imaginocreate_logo.JPG" alt="logo" width="500" height="500" title="brand logo">
        <figcaption>Imaginocreate is an Engineering Company</figcaption>
    </figure>
    <section class="container">
        <div class="form-container">
            <h1 class="form-title">Imaginocreate</h1>
            <form action="success.html" id="signup-form">
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" minlength="8" required>
                </div>
                <section class="retrieve-credentials">
                    <div class="check-box">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </section>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
